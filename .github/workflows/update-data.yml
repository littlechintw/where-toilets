name: Update Toilet Data

on:
  # æ¯é€±æ—¥ UTC 0 é»åŸ·è¡Œï¼ˆå°ç£æ™‚é–“é€±æ—¥æ—©ä¸Š 8 é»ï¼‰
  schedule:
    - cron: '0 0 * * 0'
  
  # æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:
    inputs:
      force_update:
        description: 'å¼·åˆ¶æ›´æ–°è³‡æ–™'
        required: false
        default: false
        type: boolean

# è¨­å®šæ¬Šé™
permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Create data directory
      run: mkdir -p public/data
    
    - name: Fetch toilet data
      env:
        MOENV_API_KEY: ${{ secrets.MOENV_API_KEY }}
      run: node scripts/fetch-toilets.js
    
    - name: Normalize data
      run: node scripts/normalize-data.js
    
    - name: List generated files
      run: |
        echo "ğŸ“‚ Generated data files:"
        ls -lh public/data/ || echo "No data directory found"
    
    - name: Create deployment flag
      run: |
        echo "{\"updated_at\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\", \"trigger_deploy\": true}" > public/data/deploy-flag.json
        echo "âœ… Deployment flag created"
    
    - name: Check for data changes
      id: check-changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # å…ˆ add æ‰€æœ‰è®Šæ›´ä¾†æª¢æŸ¥
        git add public/data/
        
        # æª¢æŸ¥æ˜¯å¦æœ‰è®Šæ›´
        if git diff --cached --quiet HEAD -- public/data/; then
          echo "âŒ No data changes detected"
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "âœ… Data changes detected"
          echo "changes=true" >> $GITHUB_OUTPUT
          
          # é¡¯ç¤ºè®Šæ›´çš„æª”æ¡ˆ
          echo "Changed files:"
          git diff --cached --name-only HEAD -- public/data/
          
          echo ""
          echo "File changes summary:"
          git diff --cached --stat HEAD -- public/data/
        fi
    
    - name: Commit and push data changes
      if: steps.check-changes.outputs.changes == 'true' || github.event.inputs.force_update == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add public/data/
        
        # æª¢æŸ¥æ˜¯å¦çœŸçš„æœ‰æ±è¥¿è¦ commit
        if git diff --cached --quiet; then
          echo "âš ï¸ No changes to commit"
          
          # å¦‚æœæ˜¯å¼·åˆ¶æ›´æ–°ï¼Œå»ºç«‹ä¸€å€‹ç©º commit ä¾†è§¸ç™¼éƒ¨ç½²
          if [[ "${{ github.event.inputs.force_update }}" == "true" ]]; then
            echo "ğŸ”„ Creating empty commit to trigger deployment..."
            git commit --allow-empty -m "ğŸ”„ Force deploy - $(date +'%Y-%m-%d %H:%M:%S')"
          fi
        else
          git commit -m "ğŸ“Š Auto-update toilet data - $(date +'%Y-%m-%d %H:%M:%S')"
        fi
        
        echo "ğŸš€ Pushing changes to repository..."
        git push origin main || git push origin HEAD:main
    
    - name: Verify changes were pushed
      if: steps.check-changes.outputs.changes == 'true' || github.event.inputs.force_update == 'true'
      run: |
        echo "ğŸ” Verifying remote repository..."
        git fetch origin
        LOCAL=$(git rev-parse HEAD)
        REMOTE=$(git rev-parse origin/main)
        
        if [ "$LOCAL" = "$REMOTE" ]; then
          echo "âœ… Changes successfully pushed to remote repository"
        else
          echo "âš ï¸ Warning: Local and remote commits differ"
          echo "Local:  $LOCAL"
          echo "Remote: $REMOTE"
        fi
    
    - name: Output summary
      run: |
        if [[ "${{ steps.check-changes.outputs.changes }}" == "true" || "${{ github.event.inputs.force_update }}" == "true" ]]; then
          echo "âœ… è³‡æ–™å·²æ›´æ–°ï¼Œå°‡è§¸ç™¼ç¶²ç«™éƒ¨ç½²"
          echo "ğŸ“ æŸ¥çœ‹æœ€æ–° commit: https://github.com/${{ github.repository }}/commit/$(git rev-parse HEAD)"
        else
          echo "â„¹ï¸ è³‡æ–™ç„¡è®Šæ›´ï¼Œè·³ééƒ¨ç½²"
        fi
